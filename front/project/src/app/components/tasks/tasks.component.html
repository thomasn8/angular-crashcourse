<div class="container">

	<app-header></app-header>

	<!-- we dont avant the props task so use $event -->
	<app-add-task (onAddTask)="addTask($event)"></app-add-task>

	<!-- loop through each task get in the component and feed them into a task-item component -->
	<app-task-item *ngFor="let task of tasks" 
		[task]="task" 
		(onDeleteTask)="deleteTask(task)"
		(onToggleReminder)="toggleReminder(task)"
	>
		{{ task.text }}
	</app-task-item>

</div>
