<div 
	class="task"
	[ngClass]="{ reminder: task !== undefined && task.reminder }"
	(dblclick)="onToggle(task)"
>
	<h3>
		{{ task !== undefined && task.text }} 
		<fa-icon 
			[ngStyle]="{'color': 'red'}"
			[icon]="faTimes"
			(click)="onDelete(task)"
		></fa-icon>
	</h3>
	<p>{{ task !== undefined && task.day }}</p>
</div>
